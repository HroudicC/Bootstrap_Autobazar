<!doctype html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boostrap - Autobazar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <header class="text-center m-4">
        <h1 class="display-4 fw-bold">Autobazar</h1>
    </header>


    <main>
        <section id="uvod" class="text-center m-5 p-3 bg-light rounded shadow">
            <h2 class="fw-bold mb-3">Vítejte v našem autobazaru</h2>
            <p class="lead">Nabízíme kvalitní auta za bezkonkurenční ceny. Každé vozidlo je prověřeno a připraveno k prodeji.</p>
        </section>

        <section id="nabidka" class="text-center m-5">
            <h2 class="fw-bold mb-3">Naše nabídka</h2>

            <ul class="list-group mb-4">
                <li class="list-group-item">Škoda Octavia</li>
                <li class="list-group-item">Volkswagen Golf</li>
                <li class="list-group-item">BMW 320d</li>
            </ul>
        </section>

        <section id="kontakt" class="text-center m-5">
            <h2 class="fw-bold mb-3">Kontakt</h2>
            <ul class="list-group">
                <li class="list-group-item">Email: info@autobazarjecna.cz</li>
                <li class="list-group-item">Telefon: +420 123 456 789</li>
            </ul>
        </section>
    </main>


    <footer class="text-center py-4 bg-light shadow m-5 rounded">
        <p class="mb-0">2025 Autobazar Ječná</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boostrap - Autobazar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <header>
        <h1>Autobazar</h1>
    </header>


    <main>
        <section id="uvod">
            <h2>Vítejte v našem autobazaru</h2>
            <p>Nabízíme kvalitní auta za bezkonkurenční ceny. Každé vozidlo je prověřeno a připraveno k prodeji.</p>
        </section>

        <section id="nabidka">
            <h2>Naše nabídka</h2>
            <ul>
                <li>Škoda Octavia</li>
                <li>Volkswagen Golf</li>
                <li>BMW 320d</li>
            </ul>
        </section>

        <section id="kontakt">
            <h2>Kontakt</h2>
            <p>Email: info@autobazarjecna.cz</p>
            <p>Telefon: +420 123 456 789</p>
        </section>
    </main>


    <footer>
        <p>2025 Autobazar Ječná</p>
    </footer>
</div>


</body>
</html>
